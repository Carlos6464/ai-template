services:
  db:
    image: postgres:15-alpine
    container_name: ai_template_db
    environment:
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: ai_db
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    container_name: ai_template_cache
    ports:
      - "6379:6379"
